<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/54e911f0db.js" crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">

  <title>Konnakol</title>
</head>



<body>
  <header>
    <div class="logo-titulo">
      <img class="logo" src="assets/LogoDS.png" alt="logo destilosur">
      <div class="titulo-subrayado">
        <h1>Konnakol</h1>
        <div class="caja-subr">
          <div class="subrayado"></div>
        </div>
      </div>
    </div>
  </header>



  <main>
    <!-- ---------------------------------------------display--------------------- -->
    <div class="display-botones" id="display-botones">

      <div class=" contenedor-button-display info" id="info">
        <label for="nombre">Nombre</label>
        <input type="text" class="nombre titulo-lista" id="nombre">
        <label for="grupo">Tala</label>
        <input type="text" class=" grupo titulo-lista" id="grupo">
        <label for="nBeats">Beats</label>
        <input type="number" name="nBeats" class=" titulo-lista nBeats" id="nBeats" min="4" max="124" value=""
          placeholder="Default">
      </div>

      <div class="display-btnNumbrer">
        <div class="alertas" id="alertas">
          <button id="reset-drutam" class="reset-drutam button-display">Reset</button>
          <button id="cerrar-drutam" class="cerrar-drutam">X</button>
        </div>
        <div class="marco-display">
          <!-- //colocar aqui template  -->


        </div>
        <div class="contenedor-btnNumber">

          <button class="btn-number button-display">1</button>
          <button class="btn-number button-display">2</button>
          <button class="btn-number button-display">3</button>
          <button class="btn-number button-display">4</button>
          <button class="btn-number button-display">5</button>
          <button class="btn-number button-display">6</button>
          <button class="btn-number button-display">7</button>
          <button class="btn-number button-display">8</button>
          <button class="btn-number button-display">9</button>
          <button class="btn-number button-display">R</button>
          <button class="button-display back">Back</button>
          <button class="button-display back">New Line</button>

        </div>
      </div>
      <div class="contenedor-button-display">


        <button class="button-display">Save<div class="ledBlanco"></div></button>
        <a class="button-display" href="#footer">Load<div class="ledBlanco"></div></a>
        <button class="button-display">Edit<div class="ledBlanco"></div></button>
        <button class="button-display">New<div class="ledBlanco"></div></button>
        
        <form action="">
          <select name="option-bol" id="option-bol" disabled>
            <option value='0' >Desactivado</option>


          </select>


      </form>

      </div>
    </div>


    <template id="caja-escritura">

      <div class="notas">
        <div class="borde-linea">
          <div class="borde-notas">

          </div>
          <div class="contenedor-iconos">
            <i class="fas fa-times cruz " data-rep="" data-id=""></i>
            <div class="close">x</div>
          </div>
        </div>

        <!-- <img src="assets/svg/notas-cont.svg" alt="" width="30px" class="nota1"> -->
        <!-- <img src="assets/svg/notas-cont.svg" alt="" width="30px" class="nota2"> -->
        <!-- <img src="assets/svg/notaFin.svg" alt="" height="16px" class="nota3"> -->

      </div>
    </template>

    <!-- -----------------------------------Lista--------------------------------- -->

    <div class="lista-panel" id="lista">


      <div class="contenedor-lista-usuarios" id="contenedor-lista-usuarios">
        <table>
          <thead>
            <th colspan="3" class="titulo-lista">Usuario</th>
          </thead>
          <tbody>
            <!-- aca el template tr-enlase -->
          </tbody>

        </table>
      </div>




      <!-- ----------------------------borrar luego----------------------------------------------- -->
      <div class="contenedor-lista-predefinidos" id="contenedor-lista-predefinidos">
        <table>
          <thead>
            <th colspan="3" class="titulo-lista">Predefinidos</th>
          </thead>
          <tbody>

            <!-- aca el template tr-enlase -->



          </tbody>

        </table>
      </div>


      <!-- -----------------------------------------hata aca---------------------------------------- -->






      <div class="contenedor-button-display contenedor-button-lista">
        <a class="button-display" href="#display-botones">Close<div class="ledBlanco"></div></a>
      </div>

    </div>

    <template id="tr-enlace" class="tr-enlace">

      <tr class="tr-tabla" id="item-lista">
        <td class="td1" id="td1">

          <a href="#display-botones" class="enlase-item-lista " id="enlace-item-lista"></a>

        </td>

        <td class="td2" id="td2"></td>
        <td class="td3" id="td3"></td>
      </tr>


    </template>

    <div class="footer" id="footer">

      <div class="footer-texto">destiloSur @todos los derechos reservados <i class="fab fa-github-alt"></i></div>
    </div>

  </main>
</body>


</html>
