<!doctype html><html lang="es"><head><meta charset="UTF-8"><script src="https://kit.fontawesome.com/54e911f0db.js" crossorigin="anonymous"></script><meta name="viewport" content="width=device-width,initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet"><title>Konnakol</title><link href="main.de2e5647071c1cd9e0d1.css" rel="stylesheet"></head><body><header><div class="logo-titulo"><img class="logo" src="assets/LogoDS.png" alt="logo destilosur"><div class="titulo-subrayado"><h1>Konnakol</h1><div class="caja-subr"><div class="subrayado"></div></div></div></div></header><main><div class="display-botones" id="display-botones"><div class="contenedor-button-display info" id="info"><label for="nombre">Nombre</label> <input class="nombre titulo-lista" id="nombre"> <label for="grupo">Tala</label> <input class="grupo titulo-lista" id="grupo"> <label for="nBeats">Beats</label> <input type="number" name="nBeats" class="titulo-lista nBeats" id="nBeats" min="2" max="124" value="" placeholder="Default"></div><div class="display-btnNumbrer"><div class="alertas" id="alertas"></div><div class="marco-display"></div><div class="contenedor-btnNumber"><button class="button btn-number button-display">1</button> <button class="button btn-number button-display">2</button> <button class="button btn-number button-display">3</button> <button class="button btn-number button-display">4</button> <button class="button btn-number button-display">5</button> <button class="button btn-number button-display">6</button> <button class="button btn-number button-display">7</button> <button class="button btn-number button-display">8</button> <button class="button btn-number button-display">9</button> <button class="button btn-number button-display">R</button> <button class="button btn-number button-display back">SubD</button> <button class="button button-display back">Back</button> <button class="button button-display back">New Line</button></div></div><div class="contenedor-button-display"><div class="botones-menu"><div class="total titulo-lista" id="total">0</div><button class="button button-display">Save<div class="ledBlanco"></div></button> <a class="button button-display" href="#footer">Load<div class="ledBlanco"></div></a><button class="button button-display">Delete<div class="ledBlanco"></div></button> <button class="button button-display">Edit<div class="ledBlanco"></div></button> <button class="button button-display">New<div class="ledBlanco"></div></button> <select name="option-bol" id="option-bol" class="select-bols titulo-lista" disabled="disabled"><option value="0">Variation Bol</option></select></div><div id="metro-bol" class="metro"><div class="cont-tempo"><span id="showTempo">90 bpm</span> <input class="ranges" id="tempo" type="range" min="30.0" max="160.0" step="1" value="90"/></div><div class="cont-volumen"><label for="volume"><i class="fas fa-volume-down icono-vol"></i></label> <input type="range" id="volumen" class="ranges" min="0" max="2" value="1" step="0.01" data-action="volume"/></div><div class="cont-volumen"><label for="volume2"><i class="fas fa-volume-down icono-vol"></i></label> <input type="range" id="volumen2" class="ranges" min="0" max="2" value="1" step="0.01" data-action="volume"/></div><button class="play" id="play-button"><i class="fas fa-play"></i></button></div></div></div><template id="caja-escritura"><div class="notas"><div class="borde-linea"><div class="borde-notas"></div><div class="contenedor-iconos"><i class="fas fa-times cruz" data-rep="1"></i><div class="close">x</div></div></div></div></template><div class="lista-panel" id="lista"><div class="contenedor-lista-usuarios" id="contenedor-lista-usuarios"><table><thead><th colspan="3" class="titulo-lista">User</th></thead><tbody></tbody></table></div><div class="contenedor-lista-predefinidos" id="contenedor-lista-predefinidos"><table><thead><th colspan="3" class="titulo-lista">Preset</th></thead><tbody></tbody></table></div><div
